<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      text-align: center;
      animation: moveText 10s infinite;
    }

    @keyframes moveText {
      0% {
        transform: translate(-50%, -50%);
      }
      50% {
        transform: translate(-50%, -60%);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }

    #page-links {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
    }

    #social-links {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
    }

    #social-links a {
      margin-right: 10px;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay loop muted>
    <source src="/videos/Timelapse_Mt Holyoke_06172020.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="content">
    <h1>Welcome to My Website</h1>
    <p>This is some moving text on top of the background video.</p>
  </div>

  <div id="page-links">
    <a href="about.html">About</a>
    <a href="cv.html">CV</a>
    <a href="research.html">Research</a>
  </div>

  <div id="social-links">
    <a href="mailto:tirnadeb.astro@gmail.com">Mail</a>
    <a href="https://github.com/drtirnadeb/">Github</a>
    <a href="https://twitter.com/DebTirna">Twitter</a>
    <a href="https://www.linkedin.com/in/tirna-deb-ph-d-79b2499b/">LinkedIn</a>
  </div>
</body>
</html>
